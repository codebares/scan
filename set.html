<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public IP Address</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #ip-address {
      font-size: 1.5em;
      font-weight: bold;
      color: #2196f3;
    }
  </style>
</head>
<body>
  <h1>Public IP Address</h1>
  <p>Your server's public IP address is: <span id="ip-address">Loading...</span></p>

  <script>
    // Fetch the public IP address from the JSON endpoint
    fetch('https://onta.dz/indevinablement/ip.json')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        // Display the IP address
        document.getElementById('ip-address').textContent = data.ip;
      })
      .catch(error => {
        // Handle errors
        console.error('Error fetching IP address:', error);
        document.getElementById('ip-address').textContent = 'Error: ' + error.message;
      });
  </script>
</body>
</html>
