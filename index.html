<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #response {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>API Test</h1>
  <button id="sendRequest">Send Request</button>
  <div id="response">Response will appear here...</div>

  <script>
    document.getElementById('sendRequest').addEventListener('click', () => {
   const url = 'https://105.98.186.139:3000/send';
      const data = {
        // Replace with the actual payload expected by the API
        message: "Hello, API!",
        recipient: "user@example.com"
      };
  
      // Make the API request
      fetch(url, {
        method: 'POST', // Use 'GET' if the endpoint expects a GET request
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data), // Omit if the request method is GET
      })
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.text(); // Read as text to avoid JSON parse errors
        })
        .then(data => {
          try {
            const jsonData = JSON.parse(data); // Try parsing as JSON
            document.getElementById('response').textContent = JSON.stringify(jsonData, null, 2);
          } catch (e) {
            // If not JSON, display as plain text
            document.getElementById('response').textContent = data;
          }
        })
        .catch(error => {
          // Display errors in the div
          document.getElementById('response').textContent = `Error: ${error.message}`;
        });
    });
  </script>
  
</body>
</html>
